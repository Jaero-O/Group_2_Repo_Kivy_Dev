name: Download Models

on:
  workflow_dispatch:
    inputs:
      model_tag:
        description: 'Release tag to download (example: v1.0-models)'
        required: true
        default: 'v1.0-models'
  push:
    branches:
      - integration

jobs:
  download-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download models from GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/download_models.py --repo Jaero-O/Group_2_Repo_Kivy_Dev --tag "${{ github.event.inputs.model_tag || 'v1.0-models' }}" --dest models/

      - name: List downloaded files
        run: ls -la models || true
