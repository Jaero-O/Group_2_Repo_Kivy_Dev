[pytest]
markers =
    simulation: marks simulation flow tests (deselect with '-m "not simulation"')
    functional: core feature behavior tests
    performance: timing and resource usage tests
    stress: extreme or rapid operation tests
    regression: ensures previous functionality remains intact
    integration: multi-component interaction tests
    ui: user interface rendering and navigation tests
    accessibility: contrast and a11y validation
    visual: visual regression comparison tests
